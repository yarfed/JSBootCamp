<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Phone Book</h1>
</header>
<div id="container">
    <section class="column left">
        <ul id="tree" class="treeCSS">
        </ul>
    </section>
    <section class="column right">
        <div id="topContent">
            <h2 id="currentGroup"></h2>
            <div id="search">
                <form>
                    <input type="search">
                    <input type="submit" value="search">
                </form>
            </div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#" id="showContactsMenu">show contacts</a></li>
                <li><a href="#" id="addGroupMenu">add Group</a></li>
                <li><a href="#" id="addContactMenu">add contact</a></li>
                <li><a href="#" id="deleteGroupMenu">delete Group</a></li>
            </ul>
        </nav>
        <div id="panels">
            <div class="panel hidden" id="addGroupPanel">
                <form class="form">
                    <ul>
                        <li>
                            <h3>Add name of group</h3>
                            <span class="required_notification">* Denotes Required Field</span>
                        </li>
                        <li>
                            <label for="addGroupFormName">Group Name*</label>
                            <input type="text" id="addGroupFormName" placeholder="name" required>
                        </li>
                        <li>
                            <button class="submit" type="submit">Submit Form</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="panel hidden" id="addContactPanel">
                <form class="form">
                    <ul>
                        <li>
                            <h3>Add name of group</h3>
                            <span class="required_notification">* Denotes Required Field</span>
                        </li>
                        <li><label for="addContactFormFirstName">firstName*</label>
                            <input type="text" id="addContactFormFirstName" required>
                        </li>
                        <li>
                            <label for="addContactFormLastName">lastName*</label>
                            <input type="text" id="addContactFormLastName" required>
                        </li>
                        <li>
                            <label for="addContactFormTel">Tel*</label>
                            <input type="tel" class="tel" id="addContactFormTel" pattern="\+?[0-9\-\s]*" required>
                        </li>
                        <li id="addContactFormAddTel">
                            <button type="button" >add Tel</button>
                        </li>
                        <li>
                            <button class="submit" type="submit">Submit Form</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="panel" id="showContactsPanel">
                <table>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>first name</th>
                        <th>last name</th>
                        <th>telephones</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="panel hidden" id="searchResultsPanel">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<script src="./dao.js"></script>
<script src="./main.js"></script>
</body>
</html>
